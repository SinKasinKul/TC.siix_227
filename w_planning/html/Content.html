<div class="row">
    <div class="col-lg-3 col-sm-6">
        <div class="card gradient-1">
            <div class="card-body">
                <h3 class="card-title text-white">Planning PPC</h3>
                <div class="d-inline-block">
                    <h4 class="text-white">All : <span id="vMonthlyPlan"></span></h4>
                    <h4 class="text-white">Start : <span id="vMonthlyStart"></span> &nbsp;&nbsp;&nbsp;Finish : <span id="vMonthlyDonet"></span></h4>
                    <p class="text-white mb-0"><span id="vMonthPPC"></span></p>
                </div>
                <span class="float-right display-5 opacity-5"><i class="fa fa-calendar"></i></span>
                <div id='piePlan' style="width: 100%; height: 200px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card gradient-2">
            <div class="card-body">
                <h3 class="card-title text-white">Warehouse</h3>
                <div class="d-inline-block">
                    <h4 class="text-white">Wait Kitting : <span id="vMonthlyKit"></span></h4>
                    <h4 class="text-white">Start : <span id="vMonthlyKitStart"></span> &nbsp;&nbsp;&nbsp;Done : <span id="vMonthlyKitDonet"></span></h4>
                    <p class="text-white mb-0"><span id="vMonthWH"></span></p>
                </div>
                <span class="float-right display-5 opacity-5"><i class="fa fa-shopping-cart"></i></span>
                <div id='pieKitting' style="width: 100%; height: 200px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card gradient-3">
            <div class="card-body">
                <h3 class="card-title text-white">Production</h3>
                <div class="d-inline-block">
                    <h4 class="text-white">Wait Produce : <span id="vMonthlyProd"></span></h4>
                    <h4 class="text-white">Start : <span id="vMonthlyProdStart"></span> &nbsp;&nbsp;&nbsp;Done : <span id="vMonthlyProdDonet"></span></h4>
                    <p class="text-white mb-0"><span id="vMonthProd"></span></p>
                </div>
                <span class="float-right display-5 opacity-5"><i class="fa fa-users"></i></span>
                <div id='pieProd' style="width: 100%; height: 200px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card gradient-4">
            <div class="card-body">
                <h3 class="card-title text-white">Finish Target</h3>
                <div class="d-inline-block">
                    <h2 class="text-white"><span id="vMonthlyProdTarget"></span>%</h2>
                    <p class="text-white mb-0"><span id="vMonthDone"></span></p>
                </div>
                <span class="float-right display-5 opacity-5"><i class="fa fa-heart"></i></span>
                <div id='piePercent' style="width: 100%; height: 200px;"></div>
            </div>
        </div>
    </div>
</div>
